<form (ngSubmit)="onSubmit()">
  <h1>{{ companyName }}</h1>
  <input
    type="text"
    placeholder="Username"
    [(ngModel)]="username"
    name="email"
    required
  />

  <input
    type="password"
    placeholder="Password"
    [(ngModel)]="password"
    name="password"
    required
  />

  <button type="submit">Login</button>
</form>
